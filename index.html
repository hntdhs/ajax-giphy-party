<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet"
        href="https://bootswatch.com/4/darkly/bootstrap.min.css"> 
        <!-- why isn't this one of the cdn links on the main bootstrap docs page? -->
</head>

<body>
  <div class="container">
    <h1 class="text-center mt-4 mb-4">GIPHY PARTY</h1>  
      <!-- margin top, margin bottom -->
    <form class="form-inline d-flex justify-content-center mb-4">  
      <!-- inline groups the form inputs together on one line, d-flex = display: flex -->
      <input type="text" id="search" name="search"
           placeholder="Enter a search term" class="form-control mr-2"/>
            <!-- mr = margin right, don't understand what the margin is effecting here and why there's no margin on the submit button -->
      <input type="submit" class="btn btn-secondary" value="Search Giphy!"/>
      <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
    </form>
    <div id="gif-area" class="row"></div>    
      <!-- BS docs say rows are "wrappers for columns", so is this a row here because the gifs will be placed in columns? -->
  </div>    
</body>  

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
